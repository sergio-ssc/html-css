<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr.sim{
            background-color: grey;
        }

        tr.nao{
            background-color: lightgreen;
        }

        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Criando minha tabela</h1>

    <table>
        <tr class="sim">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
            <td>E1</td>
            <td>F1</td>
        </tr>
        <tr class="nao">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <TD>D2</TD>
            <TD>E2</TD>
        </tr>
        <tr class="sim">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <TD>D3</TD>
        </tr>
        <tr class="nao">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr class="sim">
            <td>A5</td>
            <td>B4</td>
        </tr>
        <TR class="nao">
            <TD>A6</TD>
        </TR>
    </table>
</body>
</html>
