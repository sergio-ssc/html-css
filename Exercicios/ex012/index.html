<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente </h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="560" controls autoplay>
        <source src="midia/meu-video- mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv.mkv" type="video/mkv">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
    </video>
     <h1>Inserindo vídeos do YouTube</h1>

     <iframe width="560" height="315" src="https://www.youtube.com/embed/-gjgeXYfPi8?si=6VDOROdvicYEMLiU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

     <h1>Inserindo vídeos do Vimeo</h1>
     <iframe src="https://player.vimeo.com/video/7636697?h=ad4069f09e&color=ff9933" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</html>
