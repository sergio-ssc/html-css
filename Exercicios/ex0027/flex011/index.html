<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>

        div.conteiner{
            background-color: aqua;
            

            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: yellowgreen;
            border: 1px solid black;
            text-align: center;
            flex-basis: 200px;

            padding: 10px;
        }

        div#cxA{
            flex-shrink: 1;
            flex-grow: 0;
        }

        div#cxB{
            flex-shrink: 1;
            flex-grow: 1;
        }

        div#cxC{
            flex-shrink: 1;
            flex-grow: 0;
        }
    </style>
</head>
<body>

    <div class="conteiner">
        <div class="item" id="cxA">Menu <br>a <br>b
        </div>
        <div class="item" id="cxB">brrrrrat</div>
        <div class="item" id="cxC">c horse</div>
    </div>
    
</body>
</html>
