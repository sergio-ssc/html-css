<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>

    <link rel="stylesheet" href="style.css">

    

</head>
<body>

    <main class="container">

        <form action="">

            <h1>Login</h1>

            <div class="input">

                <input type="email" name="email" id="mail" placeholder="E-mail" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1"/>
                
            </div>

            <div class="input">
                <input type="password" name="pass" id="pass" placeholder="Senha" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/lock--v1.png" alt="lock--v1"/>
                
                <a href="">Esqueci minha senha</a>
            </div>

            <button class="submit">Entrar</button>

            <div class="button">
                <p>Não está cadastrado? <a href="">Cadastrar.</a></p>
            </div>

        </form>

    </main>
    
</body>
</html>
