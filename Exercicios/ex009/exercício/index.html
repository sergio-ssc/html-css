<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando listas</title>
</head>
<body>
    <h1>TReinando listas ordenadas</h1>
    <h2>Lista</h2>
    <ol type="A">
        <li>Acordar</li>
        <li>tomar café</li>
        <li>Tomar remédio</li>
        <li>Checar celular</li>
        <li>Planejar o dia</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
        <li>Tpmar remédio</li>
        <li>Checar celular</li>
        <li>E afins</li>
    </ul>
</body>
</html>
