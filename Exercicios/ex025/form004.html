<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Exemplo de formulário
    </h1>

    <form action="" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="25" required placeholder="Bella Baxter">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="@gmail">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="telefone" id="itel " autocomplete="tel" required pattern="" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
