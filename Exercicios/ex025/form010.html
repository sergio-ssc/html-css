<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exercicio de formulário</h1>

    <form action="" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano voçê nasceu?</label>
            <input type="number" name="nao" id="iano" min="1990" max="2024" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade:</label>
            <output id="iidade">0</output>
        </p>


        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
