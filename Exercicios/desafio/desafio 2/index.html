<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    Em HTML, podemos inserir os elemoentos da lista a seguir. Passe o br mouse sobre os termos para descobrir qual TAG deverá usar em cada caso.

    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">parágrafos</abbr></li>
        <li><abbr title="Use a TAG &lt;h1...h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a TAG &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a TAG &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a TAg &lt;code&gt; ">Códigos-fonte</abbr></li>
        <li><abbr title="Use a TAG &lt;ol&gt; &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a TAg &lt;ul&gt; &lt;li&gt;">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
