<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">

        <div class="flip-card">

            <div class="flip-card-inner">

                <div class="flip-card-front">
                    <img src="imagens/Carta De Uno Personalizado.jpg" alt="card front" class="flip-card-image">
                </div>
                <div class="flip-card-back">
                    <img src="imagens/back.jpg" alt="card back" class="flip-card-image">
                </div>
            </div>
        </div>

    </section>
    
</body>
</html>
